<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
			<form action="register.php" method="post" autocomplete="off">

                <img src='iitp.png' alt = 'iitp_logo' style="float:left;width:18%;height=18%;">
                <div class='header'><h2>Register</h2></div>

                <div class='input-group'>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username (Roll No)" id="username" required>
                </div>

                <div class="input-group">
                <label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
                </div>

                <div class="input-group">
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
                </div>

                <input type="submit" class='btn' value="Register">
                
            </form>
            <form action="index.html">
                <input type="submit" class = 'btn' value="Login Here">
                </input>
            </form>
		</div>
	</body>
</html>
